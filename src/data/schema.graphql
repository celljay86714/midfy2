schema {
  query: Query
}

type Function {
  id: String
  name: String
  description: String
  icon: String
}

interface Node {
  id: ID!
}

type Query {
  node(id: ID!): Node
  viewer: Viewer
}

type System {
  id: String
  name: String
  icon: String
  brief: String
}

type Viewer {
  system: [System]
  functions: [Function]
}
